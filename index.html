<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-section">
    <h1 class="JBM">Jaidee Badminton<br>Membership</h1>
  </div>
  <div class="right-section">
    <div class="right-section-top">
      <h2 class="five-percent">Members get 5% off all orders.</h2>
    </div>
    <div class="right-section-middle">
      <div class="row-1">
        <h2 class="sign-up">Sign up for free!</h2>
      </div>
      <form action="">
        <div class="row-2">
          <label>
            First name:<br>
            <input type="text" name="user-firstname"> 
          </label>
          <label>
            Last name:<br>
            <input type="text" name="user-lastname">
          </label>
        </div>
        <div class="row-3">
          <label>
            Email:<br>
            <input type="email" name="user-email">
          </label>
          <label>
            Phone number:<br>
            <input type="tel" name="user-tel">
          </label>
        </div>
        <div class="row-4">
          <label>
            Password:<br>
            <input type="password" name="user-pwd">
          </label>
          <label>
            Confirm password:<br>
            <input type="password" name="user-confirm-pwd">
          </label>
        </div>
      </form>
    </div>
    <div class="right-section-bottom">
      <button type="submit" form="theForm">Join now</button>
      <p>Already have an account?&nbsp;<a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
